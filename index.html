<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>V√≤ng Quay Tri √Çn Kh√°ch H√†ng</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #c62828, #f9a825);
    color: #fff;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 20px;
    font-size: 24px;
}

.subtitle {
    font-size: 14px;
    opacity: 0.9;
}

.wheel-wrapper {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 25px auto;
    z-index: 2;
}

canvas#wheel {
    width: 100%;

    border-radius: 50%;
    background: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
}

.pointer {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 14px solid transparent;
    border-right: 14px solid transparent;
    border-bottom: 28px solid #ffd700;
    z-index: 10;
}

    background: #ffd700;
    color: #b71c1c;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    padding: 12px 35px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 2;
}

button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.footer {
    margin-top: 15px;
    font-size: 12px;
    opacity: 0.85;
    z-index: 2;
}

/* canvas ph√°o b√¥ng */
#fireworks {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}
</style>
</head>

<body>

<h1>üéä TRI √ÇN KH√ÅCH H√ÄNG üéä</h1>
<div class="subtitle">Quay v√≤ng may m·∫Øn ‚Äì Nh·∫≠n qu√† li·ªÅn tay</div>

<div class="wheel-wrapper">
    <div class="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
</div>

<button id="spin">üéÅ QUAY NGAY</button>

<div class="footer">
    Ch√∫c Qu√Ω Kh√°ch NƒÉm M·ªõi An Khang ‚Äì Ph√°t T√†i üéÜ
</div>

<canvas id="fireworks"></canvas>

<script>
/* ================= V√íNG QUAY ================= */
const wheel = document.getElementById("wheel");
const ctx = wheel.getContext("2d");

const prizes = [
    "üí∞ L√¨ x√¨ 500K",
    "üéÅ Qu√† tri √¢n",
    "ü•§ Th√πng Pepsi",
    "üçä L√¨ x√¨ may m·∫Øn",
    "üéÅ Qu√† tri √¢n",
    "üçä L√¨ x√¨ may m·∫Øn"
];

const colors = [
    "#d32f2f",
    "#fbc02d",
    "#1976d2",
    "#ff7043",
    "#c62828",
    "#f9a825"
];

const total = prizes.length;
const arc = 2 * Math.PI / total;
let rotation = 0;
let spinning = false;

function drawWheel() {
    for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, arc * i, arc * (i + 1));
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(arc * i + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.fillText(prizes[i], 140, 5);
        ctx.restore();
    }
}
drawWheel();

/* ================= PH√ÅO B√îNG ================= */
const fwCanvas = document.getElementById("fireworks");
const fwCtx = fwCanvas.getContext("2d");
fwCanvas.width = window.innerWidth;
fwCanvas.height = window.innerHeight;

let fireworks = [];

function createFirework() {
    const x = Math.random() * fwCanvas.width;
    const y = Math.random() * fwCanvas.height / 2;
    const colors = ["#ff5252", "#ffd740", "#69f0ae", "#40c4ff"];
    for (let i = 0; i < 40; i++) {
        fireworks.push({
            x,
            y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 3 + 1,
            alpha: 1,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }
}

function animateFireworks() {
    fwCtx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
    fireworks.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.02;

        fwCtx.globalAlpha = p.alpha;
        fwCtx.beginPath();
        fwCtx.fillStyle = p.color;
        fwCtx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        fwCtx.fill();

        if (p.alpha <= 0) fireworks.splice(i, 1);
    });
    fwCtx.globalAlpha = 1;

    if (fireworks.length > 0) {
        requestAnimationFrame(animateFireworks);
    }
}

/* ================= QUAY ================= */
$("#spin").click(function () {
    if (spinning) return;

    // if (localStorage.getItem("da_quay")) {
    //     alert("üéâ Qu√Ω kh√°ch ƒë√£ quay r·ªìi. Xin c·∫£m ∆°n!");
    //     return;
    // }

    spinning = true;
    $("#spin").prop("disabled", true);

    const index = Math.floor(Math.random() * total);
    const rotateDeg = 360 * 6 + (360 / total) * index;
    rotation += rotateDeg;

    wheel.style.transform = `rotate(${rotation}deg)`;

    setTimeout(() => {
        // PH√ÅO B√îNG
        for (let i = 0; i < 6; i++) createFirework();
        animateFireworks();

        alert("üéä Ch√∫c m·ª´ng! B·∫°n tr√∫ng: " + prizes[index]);
        // localStorage.setItem("da_quay", "true");
        spinning = false;
        $("#spin").prop("disabled", false);
    }, 5000);
});
</script>

</body>
</html>
