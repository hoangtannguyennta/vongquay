<script>
/* ================= V√íNG QUAY ================= */
const wheel = document.getElementById("wheel");
const ctx = wheel.getContext("2d");

const prizes = [
    "üßß L√¨ x√¨ 500.000ƒë",
    "üéÅ Qu√† tri √¢n",
    "ü•§ Th√πng Pepsi",
    "üßß L√¨ x√¨ may m·∫Øn",
    "üéÄ Qu√† tri √¢n",
    "üçÄ Ch√∫c may m·∫Øn"
];

const colors = [
    "#d32f2f",
    "#fbc02d",
    "#1976d2",
    "#ff7043",
    "#c62828",
    "#f9a825"
];

const total = prizes.length;
const arc = 2 * Math.PI / total;
let rotation = 0;
let spinning = false;

function drawWheel() {
    for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, arc * i, arc * (i + 1));
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(arc * i + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 13px 'Trebuchet MS', Arial, sans-serif";
        ctx.fillText(prizes[i], 140, 5);
        ctx.restore();
    }
}
drawWheel();


/* ================= PH√ÅO B√îNG ================= */
const fwCanvas = document.getElementById("fireworks");
const fwCtx = fwCanvas.getContext("2d");
fwCanvas.width = window.innerWidth;
fwCanvas.height = window.innerHeight;

let fireworks = [];

function createFirework() {
    const x = Math.random() * fwCanvas.width;
    const y = Math.random() * fwCanvas.height / 2;
    const colors = ["#ff5252", "#ffd740", "#69f0ae", "#40c4ff"];
    for (let i = 0; i < 40; i++) {
        fireworks.push({
            x,
            y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 3 + 1,
            alpha: 1,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }
}

function animateFireworks() {
    fwCtx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
    fireworks.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.02;

        fwCtx.globalAlpha = p.alpha;
        fwCtx.beginPath();
        fwCtx.fillStyle = p.color;
        fwCtx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        fwCtx.fill();

        if (p.alpha <= 0) fireworks.splice(i, 1);
    });
    fwCtx.globalAlpha = 1;

    if (fireworks.length > 0) {
        requestAnimationFrame(animateFireworks);
    }
}

/* ================= QUAY ================= */


$("#spin").click(function () {
    if (spinning) return;

    spinning = true;
    $("#spin").prop("disabled", true);

    const index = Math.floor(Math.random() * total);
    const offset = -90;

    const rotateDeg = 360 * 6 + offset - (360 / total) * (index + 0.5);

    wheel.style.transition = "none";
    wheel.style.transform = "rotate(0deg)";

    setTimeout(() => {
        wheel.style.transition = "transform 7s cubic-bezier(0.15, 0.8, 0.2, 1)";
        wheel.style.transform = `rotate(${rotateDeg}deg)`;
    }, 50);

    setTimeout(() => {
        for (let i = 0; i < 6; i++) createFirework();
        animateFireworks();

        $("#resultText").text(prizes[index]);
        $("#resultModal").addClass("show");

        spinning = false;
        $("#spin").prop("disabled", false);
    }, 7000);
});


$("#closeModal").click(function () {
    $("#resultModal").removeClass("show");
});
</script>
