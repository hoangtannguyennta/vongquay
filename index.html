<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const prizes = [
    "ğŸ’° LÃ¬ xÃ¬ 500K",
    "ğŸ QuÃ  tri Ã¢n",
    "ğŸ¥¤ ThÃ¹ng Pepsi",
    "ğŸŠ LÃ¬ xÃ¬ may máº¯n",

];

const colors = [
    "#d32f2f",
    "#fbc02d",
    "#1976d2",
    "#ff7043",
    "#c62828",
    "#f9a825"
];

const total = prizes.length;
const arc = 2 * Math.PI / total;
let rotation = 0;
let spinning = false;

// Váº½ vÃ²ng quay
function drawWheel() {
    for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, arc * i, arc * (i + 1));
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(arc * i + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.fillText(prizes[i], 140, 5);
        ctx.restore();
    }
}

drawWheel();

$("#spin").click(function () {
